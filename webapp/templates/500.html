<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0 minimal-ui"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>Page unavailable</title>
		<style type="text/css">
			.clearfix:before,
			.clearfix:after {
				display: table;
				content: ' ';
			}
			.clearfix:after {
				clear: both;
			}
			body {
				background: #f0f0f0 !important;
			}
			.page-404 .outer {
				position: absolute;
				top: 0;
				display: table;
				width: 100%;
				height: 100%;
			}
			.page-404 .outer .middle {
				display: table-cell;
				vertical-align: middle;
			}
			.page-404 .outer .middle .inner {
				width: 300px;
				margin-right: auto;
				margin-left: auto;
			}
			.page-404 .outer .middle .inner .inner-circle {
				height: 300px;
				border-radius: 50%;
				background-color: #ffffff;
			}
			.page-404 .outer .middle .inner .inner-circle:hover i {
				color: #e1bb46!important;
				background-color: #f5f5f5;
				box-shadow: 0 0 0 15px #e1bb46;
			}
			.page-404 .outer .middle .inner .inner-circle:hover span {
				color: #e1bb46;
			}
			.page-404 .outer .middle .inner .inner-circle i {
				font-size: 5em;
				line-height: 1em;
				float: right;
				width: 1.6em;
				height: 1.6em;
				margin-top: -.7em;
				margin-right: -.5em;
				padding: 20px;
				-webkit-transition: all .4s;
				transition: all .4s;
				text-align: center;
				color: #f5f5f5!important;
				border-radius: 50%;
				background-color: #e1bb46;
				box-shadow: 0 0 0 15px #f0f0f0;
			}
			.page-404 .outer .middle .inner .inner-circle span {
				font-size: 11em;
				font-weight: 700;
				line-height: 1.2em;
				display: block;
				-webkit-transition: all .4s;
				transition: all .4s;
				text-align: center;
				color: #e0e0e0;
			}
			.page-404 .outer .middle .inner .inner-status {
				font-size: 20px;
				display: block;
				margin-top: 20px;
				margin-bottom: 5px;
				text-align: center;
				color: #e1bb46;
			}
			.page-404 .outer .middle .inner .inner-detail {
				line-height: 1.4em;
				display: block;
				margin-bottom: 10px;
				text-align: center;
				color: #999999;
			}
		</style>
	</head>
	<body>
	<div class="page-404">
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<div class="inner-circle"><i class="fa fa-cogs"></i><span>500</span></div>
					<span class="inner-status">Internal Server Error</span>
					<span class="inner-detail">Unfortunately we're having trouble loading the page you are looking for. Please come back in a while.</span>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
